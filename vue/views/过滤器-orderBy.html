<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta charset="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<script type="text/javascript" src='../js/vue.js'></script>
</head>
<body>
	<div id="box">
		<input type="text" v-model="a" />
		<ul v-for="item in lili | orderBy 'o' 1">
			<li>
				{{item}}
			</li>
		</ul>
		<hr />
		<ul v-for="item in lili | orderBy 'o' -1">
			<li>
				{{item}}
			</li>
		</ul>
			<hr />
		<ul v-for="item in man | orderBy 'name' 1">
			<li>
				{{item.name}}
			</li>
		</ul>
			<hr />
		<ul v-for="item in man | orderBy 'o' -1">
			<li>
				{{item.name}}
			</li>
		</ul>
		<hr />
	  <!--使用函数排序-->
        <ul v-for="item in man | orderBy ageByTen"> <!--输出Bruce Chuck Jackie-->
            <li>{{item.age}}</li>
        </ul>
	</div>
	<script>
		var vm = new Vue({
			 data: {
                  lili: ["oi", "kk", "ll"],
                    man: [   //此处注意man是数组,不是对象
                  {
                    name: 'Jackie',
                    age: 62
                  },
                  {
                    name: 'Chuck',
                    age: 76
                  },
                  {
                    name: 'Bruce',
                    age: 61
                  }
                ]
                },
                methods: {
                    ageByTen: function () {
                        return 1;
                    }
                }
		}).$mount('#box');// 手动挂载
	</script>
</body>
</html>
