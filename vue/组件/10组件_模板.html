<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../bower_components/vue/dist/vue.js" ></script>
	</head>
	<body>
		<div id="box">
			<my-aaa></my-aaa>
		</div>
		<script type="text/x-template" id="aaa">
			<h2 @click="change"> 标题2->{{msg}}</h2>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</script>
		<script>
			var vm = new Vue({
				el:'#box',
				components:{
					'my-aaa':{
						data(){
							return {
								msg:'vue'
							}
						},
						methods:{
						change(){
									this.msg = "changed";
								}		
						},
						template:"#aaa"
					}
				}
			});
		</script>
	</body>
</html>
