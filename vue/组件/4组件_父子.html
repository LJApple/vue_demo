<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../bower_components/vue/dist/vue.js" ></script>
	</head>
	<body>
		<div id="box">
			<aaa></aaa>
		</div>
		<script>
			var vm = new Vue({
				el:"#box",
				data:{
					a:"aaa"
				},
				components:{
					'aaa':{
						data(){
							return {
								msg:'父组件数据'
							}
						},
						template:'<h2>aaa组件</h2><bbb></bbb>',
						components:{
							'bbb':{
								template:'<h3>bbb组件->{{msg}}</h3>'
							}
						}
						
					}
				}
			});
		</script>
	</body>
</html>
